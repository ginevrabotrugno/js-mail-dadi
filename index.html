<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- my style -->
    <link rel="stylesheet" href="css/style.css">
    <title>Mail Dadi</title>
</head>
<body>

    <main>

        <!-- email -->
        <section id="mail">
            <div class="card">
                <div class="title">
                    <h2>Mail</h2>
                </div>

                <form action="#">
                    <input id="user_input" class="label" type="email" placeholder="Inserisci qui la tua mail">
                    <a href="#" id="accedi" class="button">
                        ACCEDI
                    </a>
                </form>

                <div id="access">

                </div>
            </div>
        </section>

        <!-- dadi -->
        <section id="dadi">
            <div class="card">
                <div class="title">
                    <h2>Dadi</h2>
                </div>

                <div class="instructions">
                    <p>
                        Lancia il dado, il computer farà lo stesso... <br>
                        il numero più alto vince!! 
                    </p>
                </div>


                <a href="#dadi" id="lancia" class="button">
                    LANCIA
                </a>

                <div class="row">
                    <div class="col_20 label">
                        <span id="user_play">
                            
                        </span>
                    </div>
                    <div class="col_20 label">
                        <span id="computer_play">
                            
                        </span>
                    </div>
                </div>

                <div class="winner">

                </div>

            </div>
        </section>
    </main>

    <!-- my script -->
    <script type="text/javascript" src="js/main.js"></script>
    
</body>
</html>
